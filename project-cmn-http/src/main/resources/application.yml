server:
  port: 8080

project:
  access.log:
    enabled: true
    request-header: true
    request-param: true
    request-body: true
    response-header: true
    response-body: true
    request-body-length: 1000
    response-body-length: 1000
    request-header-names:
    response-header-names:
    exclude-path-patterns:
  datasources:
    enabled: true
    datasource-item-list:
      - datasource-name: "default-ds"
        driver-class-name: "net.sf.log4jdbc.sql.jdbcapi.DriverSpy"
        jdbc-url: "jdbc:log4jdbc:mariadb://10.90.1.220:3306/conditioncoupon_db?useSSL=false&allowMultiQueries=true"
        username: "conditioncoupon"
        password: "conditioncoupon!@34"
        connection-test-query: "SELECT 1"
  mybatis:
    enabled: true
    mybatis-item-list:
      - datasource-name: "default-ds"
        config-location: classpath:mybatis/mybatis-config.xml
        mapper-locations: classpath:mybatis/mapper/**
        type-aliases-package: com.project.cmm.http.model